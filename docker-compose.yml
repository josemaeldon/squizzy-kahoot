version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=squizzy
      - POSTGRES_USER=squizzy
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-squizzy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squizzy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - squizzy-network

  squizzy:
    image: ghcr.io/josemaeldon/squizzy-kahoot:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=squizzy
      - POSTGRES_USER=squizzy
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-squizzy}
    depends_on:
      - postgres
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "sh", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - squizzy-network

volumes:
  postgres_data:
    driver: local

networks:
  squizzy-network:
    driver: overlay
